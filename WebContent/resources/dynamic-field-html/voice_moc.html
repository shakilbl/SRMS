	type="text/css" />

	type="text/javascript"></script>

<script>
	$(document)
			.ready(
					function() {
						// Code By 
						// Shourav Sharif : 01711080718

						// Default Hide and Lock
						// alert("I'm Here");
						hideAll();
						disableAll();
						var role_current = $('#id_role_current').val();
						var role_done = $('#id_role_done').val();

						//test data
						//var role_current = 'vocm';
						//var role_done = 'ticket_creator';

						// Listing and show Done Dept
						// var arrayOfStrings = stringToSplit.split(separator);
						var role_done_list = role_done.split(',');
						for (i = 0; i < role_done_list.length; i++) {

							var dept = role_done_list[i];
							showDept(dept);
						}

						// show and enaable current dept
						showDept(role_current);
						enableDept(role_current);
						function hideAll() {

							$("#div_group_ticket_creator").hide();
							$("#div_group_vocm").hide();
							$("#div_group_tcm_product").hide();
							$("#div_group_css_pss").hide();
						}

						//calender
						$("#dd_last_calling_date_time").dynDateTime({
							showsTime : true,
							ifFormat : "%m/%d/%Y %H:%M",
							daFormat : "%l;%M %p, %e %m,  %Y",
							align : "BR",
							electric : true,
							singleClick : false,
							displayArea : ".siblings('.dtcDisplayArea')",
							button : ".next()"
						});

						function disableAll() {

							// Ticket creator 
							$("#div_group_ticket_creator").prop("disabled",
									true);
							$("#txt_alternative_contact_number").prop(
									"disabled", true);
							$("#txt_sample_b_party").prop("disabled", true);
							$("#dd_last_calling_date_time").prop("disabled",
									true);

							$("#dd_area_details").prop("disabled", true);
							$("#dd_thana").prop("disabled", true);
							$("#txt_sub_area_village").prop("disabled", true);
							$("#txt_road").prop("disabled", true);

							$("#txt_house").prop("disabled", true);
							$("#txt_area_details_tc").prop("disabled", true);
							$("#txt_handest_model").prop("disabled", true);
							$("#dd_handset_change").prop("disabled", true);

							$("#dd_ms_purged").prop("disabled", true);
							$("#dd_ts11").prop("disabled", true);
							$("#txt_ocsi_value").prop("disabled", true);
							$("#txt_odbic_status").prop("disabled", true);

							$("#txt_odboc_status").prop("disabled", true);
							$("#txt_prepaid_life_cycle").prop("disabled", true);
							$("#txt_credit_limit").prop("disabled", true);
							$("#txt_sdp_value").prop("disabled", true);
							// vocm 
							$("#dd_test_call_status").prop("disabled", true);
							$("#txt_prompt").prop("disabled", true);
							$("#dd_sob_30_status").prop("disabled", true);
							//tcm_product
							$("#div_group_tcm_product").prop("disabled", true);
							$("#dd_solution_type").prop("disabled", true);
							$("#dd_platform").prop("disabled", true);
							//css
							$("#div_group_css_pss").prop("disabled", true);
							$("#dd_solution_type_css").prop("disabled", true);
						}

						function showDept(dept) {

							if (dept === "ticket_creator") {
								$("#div_group_ticket_creator").show();
							} else if (dept === "vocm") {
								$("#div_group_vocm").show();
							} else if (dept === "tcm_product") {
								$("#div_group_tcm_product").show();
							} else if (dept === "css" || dept === "pss"
									|| dept === "in" || dept === "vaso"
									|| dept === " accenture"
									|| dept === " cbssp" || dept === "cp"
									|| dept === "essp" || dept === "vasp"
									|| dept === "core") {
								// CSS/PSS/IN/VASO/Accenture/CBSSP/CP/ESSP/VASP/Core                   
								$("#div_group_css_pss").show();
							}
						}

						function enableDept(dept) {

							if (dept === "vocm" || dept === "ticket_creator") {
								$("#div_group_ticket_creator").prop("disabled",
										false);
								$("#txt_alternative_contact_number").prop(
										"disabled", false);
								$("#txt_sample_b_party")
										.prop("disabled", false);
								$("#dd_last_calling_date_time").prop(
										"disabled", false);
								$("#dd_area_details").prop("disabled", false);
								$("#dd_thana").prop("disabled", false);
								$("#txt_sub_area_village").prop("disabled",
										false);
								$("#txt_road").prop("disabled", false);
								$("#txt_house").prop("disabled", false);
								$("#txt_area_details_tc").prop("disabled",
										false);

								$("#txt_handest_model").prop("disabled", false);
								$("#dd_handset_change").prop("disabled", false);
								$("#dd_ms_purged").prop("disabled", false);
								$("#dd_ts11").prop("disabled", false);
								$("#txt_ocsi_value").prop("disabled", false);
								$("#txt_odbic_status").prop("disabled", false);
								$("#txt_odboc_status").prop("disabled", false);
								$("#txt_prepaid_life_cycle").prop("disabled",
										false);
								$("#txt_credit_limit").prop("disabled", false);
								$("#txt_sdp_value").prop("disabled", false);

								//required
								$("#txt_alternative_contact_number").attr(
										"required", "required");
								$("#txt_sample_b_party").attr("required",
										"required");
								$("#txt_sub_area_village").attr("required",
										"required");

								//$("#dd_last_calling_date_time").attr("required", "required");
								$("#dd_area_details").attr("required",
										"required");
								$("#txt_road").attr("required", "required");
								$("#txt_house").attr("required", "required");
								$("#txt_area_details_tc").attr("required",
										"required");
								$("#txt_handest_model").attr("required",
										"required");
								$("#dd_handset_change").attr("required",
										"required");
								$("#dd_ms_purged").attr("required", "required");
								$("#dd_ts11").attr("required", "required");
								$("#txt_ocsi_value").attr("required",
										"required");
								$("#txt_odbic_status").attr("required",
										"required");
								$("#txt_odboc_status").attr("required",
										"required");
								$("#txt_prepaid_life_cycle").attr("required",
										"required");
								$("#txt_credit_limit").attr("required",
										"required");
								$("#txt_sdp_value")
										.attr("required", "required");

							}
							if (dept === "vocm") {
								$("#dd_test_call_status").prop("disabled",
										false);
								$("#txt_prompt").prop("disabled", false);
								$("#dd_sob_30_status").prop("disabled", false);

								//required
								$("#dd_test_call_status").attr("required",
										"required");
								$("#txt_prompt").attr("required", "required");
								$("#dd_sob_30_status").attr("required",
										"required");

							} else if (dept === "tcm_product") {
								//tcm product
								$("#div_group_tcm_product").prop("disabled",
										false);
								$("#dd_solution_type").prop("disabled", false);
								$("#dd_platform").prop("disabled", false);

								//required
								$("#dd_solution_type").attr("required",
										"required");
								$("#dd_platform").attr("required", "required");
							} else if (dept === "css" || dept === "pss"
									|| dept === "in" || dept === "vaso"
									|| dept === " accenture"
									|| dept === " cbssp" || dept === "cp"
									|| dept === "essp" || dept === "vasp"
									|| dept === "core") {
								// CSS/PSS/IN/VASO/Accenture/CBSSP/CP/ESSP/VASP/Core
								$("#div_group_css_pss").prop("disabled", false);
								$("#dd_solution_type_css").prop("disabled",
										false);

								//required
								$("#dd_solution_type_css").attr("required",
										"required");
							}
						}

						//var getUrlParameter = function getUrlParameter(sParam) {
						function getUrlParameter(sParam) {

							alert("sParam : " + sParam);
							var sPageURL = decodeURIComponent(window.location.search
									.substring(1)), sURLVariables = sPageURL
									.split('&'), sParameterName, i;
							for (i = 0; i < sURLVariables.length; i++) {
								sParameterName = sURLVariables[i].split('=');
								if (sParameterName[0] === sParam) {
									return sParameterName[1] === undefined ? true
											: sParameterName[1];
								}
							}
						}
					});
</script>
