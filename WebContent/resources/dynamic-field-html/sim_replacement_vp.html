<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<link href="resources/css/calendar-blue.css" rel="stylesheet" type="text/css" />
		<script src="resources/js/jquery.dynDateTime.min.js" type="text/javascript"></script>
        <script src="resources/js/calendar-en.min.js" type="text/javascript"></script>


<script>
    $(document)
            .ready(
                    function() {
                        // Code By 
                        // Shourav Sharif : 01711080718

                        // Default Hide and Lock
                        // alert("I'm Here");
                        hideAll();
                        disableAll();
                        var role_current = $('#id_role_current').val();
                        var role_done = $('#id_role_done').val();

                        //test data
                        // var role_current = 'pss';
                        // var role_done = 'ticket_creator';

                        // Listing and show Done Dept
                        // var arrayOfStrings = stringToSplit.split(separator);
                        var role_done_list = role_done.split(',');
                        for (i = 0; i < role_done_list.length; i++) {

                            var dept = role_done_list[i];
                            showDept(dept);
                        }

                        // show and enaable current dept
                        showDept(role_current);
                        enableDept(role_current);
                        function hideAll() {

                            $("#div_group_ticket_creator").hide();
                            $("#div_group_vocm").hide();
                            $("#div_group_tcm_product").hide();
                            $("#div_group_css_pss").hide();
                        }

                        // calender
					    $("#dt_date_time").dynDateTime({
				            showsTime: true,
				            ifFormat: "%m/%d/%Y %H:%M",
				            daFormat: "%l;%M %p, %e %m,  %Y",
				            align: "BR",
				            electric: true,
				            singleClick: false,
				            displayArea: ".siblings('.dtcDisplayArea')",
				            button: ".next()"
				        });
                        function disableAll() {

                            // Ticket creator 
                            $("#div_group_ticket_creator").prop("disabled", true);
                            $("#txt_sim_number").prop("disabled", true);
                            $("#dt_date_time").prop("disabled", true);
                            $("#txt_error_prompt").prop("disabled", true);
                            $("#txt_contact_number").prop("disabled", true);
                            // VOCM 
                            $("#div_group_vocm").prop("disabled", true);
                            $("#txt_cbio_error").prop("disabled", true);
                            $("#dd_imsi_check").prop("disabled", true);
                            $("#dd_sim_tagging").prop("disabled", true);
                            $("#dd_product").prop("disabled", true);
                            //tcm_product
                            $("#div_group_tcm_product").prop("disabled", true);
                         //   $("#dd_solution_type").prop("disabled", true);
                            $("#dd_platform").prop("disabled", true);
                            //css
                            $("#div_group_css_pss").prop("disabled", true);
                       //     $("#dd_solution_type_css").prop("disabled", true);
                        }


                        function showDept(dept) {

                            if (dept === "ticket_creator") {
                                $("#div_group_ticket_creator").show();
                            } else if (dept === "vocm") {
                                $("#div_group_vocm").show();
                            } else if (dept === "tcm_product") {
                                $("#div_group_tcm_product").show();
                            } else if (dept === "css" || dept === "pss" || dept === "in" || dept === "vaso" || dept === " accenture" || dept === " cbssp" || dept === "cp" || dept === "essp" || dept === "vasp" || dept === "core") {
                                // CSS/PSS/IN/VASO/Accenture/CBSSP/CP/ESSP/VASP/Core                   
                                $("#div_group_css_pss").show();
                            }
                        }

                        function enableDept(dept) {

                            if (dept === "vocm" || dept === "ticket_creator") {
                                $("#div_group_ticket_creator").prop("disabled", false);
                                $("#txt_sim_number").prop("disabled", false);
                                $("#dt_date_time").prop("disabled", false);
                                $("#txt_error_prompt").prop("disabled", false);
                                $("#txt_contact_number").prop("disabled", false);
                                
                                
                              //required  
                                $("#txt_sim_number").attr("required", "required");
                                //$("#dt_date_time").attr("required", "required");
                                $("#txt_error_prompt").attr("required", "required");
                                $("#txt_contact_number").attr("required", "required");
                            }
                            if (dept === "vocm") {
                                $("#div_group_vocm").prop("disabled", false);
                                $("#txt_cbio_error").prop("disabled", false);
                                $("#dd_imsi_check").prop("disabled", false);
                                $("#dd_sim_tagging").prop("disabled", false);
                                $("#dd_product").prop("disabled", false);
                                
                              //required  
                                $("#txt_cbio_error").attr("required", "required");
                                $("#dd_imsi_check").attr("required", "required");
                                $("#dd_sim_tagging").attr("required", "required");
                                $("#dd_product").attr("required", "required");
                            }
                            else if (dept === "tcm_product") {
                                //tcm product
                                $("#div_group_tcm_product").prop("disabled", false);
                              //  $("#dd_solution_type").prop("disabled", false);
                                $("#dd_platform").prop("disabled", false);
                                
                                //required  
                            //    $("#dd_solution_type").attr("required", "required");
                                $("#dd_platform").attr("required", "required");
                                
                            }
                            else if (dept === "css" || dept === "pss" || dept === "in" || dept === "vaso" || dept === " accenture" || dept === " cbssp" || dept === "cp" || dept === "essp" || dept === "vasp" || dept === "core") {
                                // CSS/PSS/IN/VASO/Accenture/CBSSP/CP/ESSP/VASP/Core
                                $("#div_group_css_pss").prop("disabled", false);
                             //   $("#dd_solution_type_css").prop("disabled", false);
                                //required  
                             //   $("#dd_solution_type_css").attr("required", "required");
                            }
                        }

                        //var getUrlParameter = function getUrlParameter(sParam) {
                        function getUrlParameter(sParam) {

                            alert("sParam : " + sParam);
                            var sPageURL = decodeURIComponent(window.location.search
                                    .substring(1)), sURLVariables = sPageURL
                                    .split('&'), sParameterName, i;
                            for (i = 0; i < sURLVariables.length; i++) {
                                sParameterName = sURLVariables[i].split('=');
                                if (sParameterName[0] === sParam) {
                                    return sParameterName[1] === undefined ? true
                                            : sParameterName[1];
                                }
                            }
                        }
                    });
</script>

<div id="div_group_ticket_creator">
    <form>
        <fieldset>
            <legend>Ticket Creator</legend>
            <div class="row">
                <div class="col-md-6 form-group" id="div_txt_sim_number">
                    <label class="col-md-4 control-label" for="txt_sim_number">SIM Number<font
						size="5" color=red>*</font></label>
                    <div class="col-md-8">
                        <input type="text" ng-model="one.ticketdynamicfield.d1" id="txt_sim_number" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6 form-group" id="div_dt_date_time">
                    <label class="col-md-4 control-label" for="dt_date_time">Date & Time<font
						size="5" color=red>*</font></label>
                    <div class="col-md-8">
                        <input type="text" ng-model="one.ticketdynamicfield.d2" id="dt_date_time" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group" id="div_txt_error_prompt">
                    <label class="col-md-4 control-label" for="txt_error_prompt">Error Prompt<font
						size="5" color=red>*</font></label>
                    <div class="col-md-8">
                        <input type="text" ng-model="one.ticketdynamicfield.d3" id="txt_error_prompt" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6 form-group" id="div_txt_contact_number">
                    <label class="col-md-4 control-label" for="txt_contact_number">Contact Number<font
						size="5" color=red>*</font></label>
                    <div class="col-md-8">
                        <input type="text" ng-model="one.ticketdynamicfield.d4" id="txt_contact_number" class="form-control" />
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
